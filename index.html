<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="tank" src="image/Up.PNG" alt=""><br><br><br>
<button onclick="moveLeft()">Left</button>
<button onclick="moveRight()">Right</button>
<button onclick="moveUp()">Up</button>
<button onclick="moveDown()">Down</button>
<script>
    let tank = document.getElementById('tank');
    function init() {
        tank.style.position = 'relative';
        tank.style.left = 0 + 'px';
        tank.style.top = 0 + 'px';
    }
    init();
    function moveRight() {
        tank.src = 'image/Right.PNG'
        tank.style.left = parseInt(tank.style.left) + 20 + 'px';
        console.log('left ----->', tank.style.left)
    }
    function moveLeft() {
        tank.src = 'image/Left.PNG'
        tank.style.left = parseInt(tank.style.left) - 20 + 'px';
        console.log('left ----->', tank.style.left)
    }
    function moveUp() {
        tank.src = 'image/Up.PNG'
        tank.style.top = parseInt(tank.style.top) - 20 + 'px';
    }
    function moveDown() {
        tank.src = 'image/Down.PNG'
        tank.style.top = parseInt(tank.style.top) + 20 + 'px';
    }
    function selectionKeyBoard(event) {
        console.log('event --->',event)
        switch (event.keyCode) {
            case 38:
                moveUp();
                break;
            case 37:
                moveLeft();
                break;
            case 39:
                moveRight();
                break;
            case 40:
                moveDown();
                break;
        }
    }
    addEventListener('keydown',selectionKeyBoard)
</script>
</body>
</html>
